name: Build TigerTag Studio

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”§ Rebuild native modules
        run: npm run rebuild

      - name: ğŸ›  Build app
        run: npm run build

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@0c7a67e2f5d8c920d64365abdb1a9bfaed5ff3a7
        with:
          name: ${{ runner.os }} Build
          path: dist/